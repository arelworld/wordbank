<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Vocab Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        h1 { text-align: center; margin-bottom: 20px; letter-spacing: -1px; }
        .status-msg { height: 20px; text-align: center; font-size: 0.85rem; color: #6366f1; margin-bottom: 10px; font-weight: 500; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; outline: none; transition: 0.2s; font-size: 1rem; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        button { padding: 12px 24px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* Word Card Styling */
        .word-card { background: white; border: 1px solid #e2e8f0; padding: 24px; border-radius: 16px; margin-top: 15px; }
        .word-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .word-card h3 { margin: 0; text-transform: capitalize; font-size: 1.6rem; color: #0f172a; }
        .meaning-pill { display: inline-block; background: #eff6ff; color: #2563eb; padding: 2px 10px; border-radius: 99px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        .elaboration { color: #475569; line-height: 1.6; font-size: 1.05rem; white-space: pre-line; }
        
        .actions { display: flex; gap: 8px; }
        .btn-del { background: #fee2e2; color: #ef4444; font-size: 0.8rem; padding: 6px 12px; }
        .btn-speak { background: #f1f5f9; color: #475569; font-size: 0.8rem; padding: 6px 12px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Deep Vocab</h1>
    <div id="status" class="status-msg"></div>

    <div class="input-group">
        <input type="text" id="wordIn" placeholder="Enter a complex word...">
        <button onclick="handleAdd()">Elaborate</button>
    </div>

    <input type="text" id="searchIn" placeholder="Search your bank..." onkeyup="fetchWords()" style="width: calc(100% - 32px); margin-bottom: 15px; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0;">

    <div id="vocabList"></div>
</div>

<script>
    // Configuration
    const SB_URL = 'https://dpxvzxxqcwhgbngndfgc.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweHZ6eHhxY3doZ2JuZ25kZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIzNjgsImV4cCI6MjA4NDYzODM2OH0.mQIeqj8zFs4oCLmKDSbTOi2pCi1DkJRGt7R0xTwBPXo';
    
    // Use unique name to avoid SyntaxError
    const dbClient = supabase.createClient(SB_URL, SB_KEY);

    // Function to gather and elaborate meaning
    async function getElaboratedMeaning(word) {
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            if (!res.ok) return null;
            const data = await res.json();
            
            let fullExplanation = "";
            let wordType = data[0].meanings[0].partOfSpeech;

            // Gather definitions from different parts of speech for better elaboration
            data[0].meanings.forEach((m, index) => {
                const firstDef = m.definitions[0].definition;
                fullExplanation += `${index + 1}. (${m.partOfSpeech}) ${firstDef}\n\n`;
            });

            return { 
                word: word, 
                definition: fullExplanation.trim(), 
                example: wordType // Storing type in the example column since we aren't using sentences
            };
        } catch (e) { return null; }
    }

    async function handleAdd() {
        const input = document.getElementById('wordIn');
        const word = input.value.trim();
        if (!word) return;

        showStatus("Analyzing word...");
        const data = await getElaboratedMeaning(word);

        if (!data) {
            showStatus("Word not found.");
            return;
        }

        const { error } = await dbClient.from('vocab').insert([data]);
        if (error) {
            showStatus("Error saving. Check browser tracking.");
        } else {
            input.value = '';
            showStatus("Added to your bank!");
            fetchWords();
        }
    }

    async function fetchWords() {
        const search = document.getElementById('searchIn').value;
        let query = dbClient.from('vocab').select('*').order('created_at', { ascending: false });
        
        if (search) query = query.ilike('word', `%${search}%`);

        const { data, error } = await query;
        if (error) return;

        const list = document.getElementById('vocabList');
        list.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="word-header">
                    <div>
                        <span class="meaning-pill">${item.example || 'Word'}</span>
                        <h3>${item.word}</h3>
                    </div>
                    <div class="actions">
                        <button class="btn-speak" onclick="speak('${item.word}')">Listen</button>
                        <button class="btn-del" onclick="delWord(${item.id})">Remove</button>
                    </div>
                </div>
                <div class="elaboration">${item.definition}</div>
            `;
            list.appendChild(card);
        });
    }

    async function delWord(id) {
        if (confirm("Remove this from your bank?")) {
            await dbClient.from('vocab').delete().eq('id', id);
            fetchWords();
        }
    }

    function speak(txt) {
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(txt));
    }

    function showStatus(msg) {
        document.getElementById('status').innerText = msg;
        setTimeout(() => document.getElementById('status').innerText = "", 3000);
    }

    fetchWords();
</script>
</body>
</html>

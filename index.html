<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Vocab Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #4f46e5; --danger: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        
        h1 { color: #1e293b; text-align: center; margin-bottom: 1.5rem; }
        .input-group, .search-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        
        button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; }
        .btn-add:hover { background: #4338ca; }
        
        .word-card { background: #fff; border: 1px solid #e2e8f0; padding: 1.5rem; margin-top: 15px; border-radius: 12px; position: relative; }
        .word-header { display: flex; justify-content: space-between; align-items: center; }
        .word-card h3 { margin: 0; color: #1e293b; font-size: 1.4rem; text-transform: capitalize; }
        
        .actions { display: flex; gap: 8px; }
        .btn-small { padding: 6px 12px; font-size: 0.8rem; border-radius: 6px; }
        .btn-listen { background: #ecfdf5; color: #059669; }
        .btn-delete { background: #fef2f2; color: var(--danger); }

        .definition { color: #475569; margin: 12px 0; line-height: 1.5; }
        .example { color: #64748b; font-size: 0.9rem; border-left: 3px solid #e2e8f0; padding-left: 10px; font-style: italic; }
        #status { text-align: center; font-size: 0.85rem; color: #6366f1; min-height: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>My Vocab Bank</h1>
    
    <div id="status"></div>

    <div class="input-group">
        <input type="text" id="wordInput" placeholder="Enter word (e.g. Eloquent)">
        <button class="btn-add" onclick="handleAddWord()">Define & Add</button>
    </div>

    <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search your saved words..." onkeyup="filterWords()">
    </div>

    <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 20px 0;">

    <div id="vocabList">
        </div>
</div>

<script>
    // 1. CONFIGURATION
    const SUPABASE_URL = 'https://dpxvzxxqcwhgbngndfgc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweHZ6eHhxY3doZ2JuZ25kZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIzNjgsImV4cCI6MjA4NDYzODM2OH0.mQIeqj8zFs4oCLmKDSbTOi2pCi1DkJRGt7R0xTwBPXo';
    
    // We use 'db' to avoid conflict with the 'supabase' library object
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allWordsCache = []; 

    // 2. DICTIONARY API LOGIC
    async function getWordData(word) {
        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            if (!response.ok) return null;
            
            const data = await response.json();
            const firstEntry = data[0];
            const meaning = firstEntry.meanings[0].definitions[0];
            
            return {
                word: word,
                definition: meaning.definition,
                example: meaning.example || "No example found for this word."
            };
        } catch (e) {
            return null;
        }
    }

    // 3. CORE ACTIONS
    async function handleAddWord() {
        const input = document.getElementById('wordInput');
        const word = input.value.trim();
        if (!word) return;

        updateStatus("Searching dictionary...");
        const wordData = await getWordData(word);

        if (!wordData) {
            updateStatus("Could not find definition.");
            return;
        }

        const { error } = await db.from('vocab').insert([wordData]);
        
        if (error) {
            console.error(error);
            updateStatus("Supabase Error: check your RLS policies.");
        } else {
            input.value = '';
            updateStatus("Word saved!");
            fetchVocab();
        }
    }

    async function deleteWord(id) {
        if (!confirm("Are you sure you want to delete this word?")) return;
        
        const { error } = await db.from('vocab').delete().eq('id', id);
        if (!error) {
            fetchVocab();
        }
    }

    // 4. DISPLAY & UI LOGIC
    async function fetchVocab() {
        const { data, error } = await db.from('vocab').select('*').order('created_at', { ascending: false });
        if (!error) {
            allWordsCache = data;
            renderList(data);
        }
    }

    function renderList(list) {
        const vocabList = document.getElementById('vocabList');
        vocabList.innerHTML = '';
        
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'word-card';
            div.innerHTML = `
                <div class="word-header">
                    <h3>${item.word}</h3>
                    <div class="actions">
                        <button class="btn-small btn-listen" onclick="speak('${item.word}')">Listen</button>
                        <button class="btn-small btn-delete" onclick="deleteWord(${item.id})">Delete</button>
                    </div>
                </div>
                <p class="definition">${item.definition}</p>
                <div class="example"><strong>Example:</strong> ${item.example}</div>
            `;
            vocabList.appendChild(div);
        });
    }

    function filterWords() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allWordsCache.filter(item => 
            item.word.toLowerCase().includes(query) || 
            item.definition.toLowerCase().includes(query)
        );
        renderList(filtered);
    }

    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    function updateStatus(msg) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerText = msg;
        setTimeout(() => statusDiv.innerText = "", 4000);
    }

    // Load words on page start
    fetchVocab();
</script>

</body>
</html>

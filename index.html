<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabVault | Deep Mastery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --primary-hover: #4f46e5; --bg: #f8fafc; --card-bg: #ffffff; --text-main: #0f172a; --text-muted: #64748b; --accent: #e0e7ff; --danger: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); padding: 40px 20px; }
        .app-container { max-width: 700px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 2.5rem; font-weight: 800; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass-panel { background: var(--card-bg); padding: 24px; border-radius: 20px; border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); margin-bottom: 30px; }
        .input-row { display: flex; gap: 12px; margin-bottom: 16px; }
        input, textarea { width: 100%; padding: 14px 18px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; outline: none; transition: 0.2s; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--primary); }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .word-card { background: var(--card-bg); border-radius: 20px; padding: 28px; margin-bottom: 25px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .word-title { font-size: 1.8rem; font-weight: 800; text-transform: capitalize; }
        .pill { padding: 4px 12px; border-radius: 99px; font-size: 0.7rem; font-weight: 700; background: var(--accent); color: var(--primary); text-transform: uppercase; margin-bottom: 5px; display: inline-block; }
        .elaboration-text { color: #334155; font-size: 1.05rem; white-space: pre-line; background: #f8fafc; padding: 18px; border-radius: 12px; border-left: 4px solid var(--primary); margin-bottom: 15px; }
        .sandbox { margin-top: 15px; border-top: 1px dashed #e2e8f0; padding-top: 15px; }
        .sandbox-label { font-size: 0.8rem; font-weight: 700; color: var(--text-muted); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-google { background: #ea4335; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-save { background: #10b981; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; cursor: pointer; }
        .practice-input { font-style: italic; font-size: 0.95rem; color: #475569; background: #fff; min-height: 80px; resize: vertical; border: 2px solid #f1f5f9; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(8px); }
        .modal-content { background: white; padding: 32px; border-radius: 24px; max-width: 400px; width: 90%; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>VocabVault</h1>
        <p>Master deep words with Google-assisted learning.</p>
    </header>
    <div id="status" style="text-align: center; height: 30px; font-weight: 600;"></div>
    <div class="glass-panel">
        <div class="input-row">
            <input type="text" id="wordIn" placeholder="Enter word to elaborate...">
            <button class="btn-primary" onclick="handleAdd()">Elaborate</button>
        </div>
        <input type="text" id="searchIn" placeholder="Search your vault..." onkeyup="fetchWords()">
    </div>
    <div id="vocabList"></div>
</div>

<div id="deleteModal" class="modal-overlay">
    <div class="modal-content">
        <h2 style="margin-bottom:15px">Delete Word?</h2>
        <div style="display:flex; gap:10px">
            <button style="flex:1; padding:12px; border:none; border-radius:10px; cursor:pointer;" onclick="closeModal()">Cancel</button>
            <button style="flex:1; padding:12px; border:none; border-radius:10px; cursor:pointer; background:var(--danger); color:white" id="confirmDeleteBtn">Delete</button>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        URL: 'https://dpxvzxxqcwhgbngndfgc.supabase.co',
        KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweHZ6eHhxY3doZ2JuZ25kZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIzNjgsImV4cCI6MjA4NDYzODM2OH0.mQIeqj8zFs4oCLmKDSbTOi2pCi1DkJRGt7R0xTwBPXo'
    };
    const vaultClient = supabase.createClient(CONFIG.URL, CONFIG.KEY);
    let targetId = null;

    async function handleAdd() {
        const input = document.getElementById('wordIn');
        const word = input.value.trim();
        if (!word) return;
        updateStatus("‚ú® Elaborating...");
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            let deepDef = "";
            data[0].meanings.forEach((m, i) => { deepDef += `${i+1}. (${m.partOfSpeech.toUpperCase()}) ${m.definitions[0].definition}\n\n`; });
            await vaultClient.from('vocab').insert([{ word, definition: deepDef.trim(), example: data[0].meanings[0].partOfSpeech }]);
            input.value = ''; updateStatus("‚úÖ Added!", "#10b981"); fetchWords();
        } catch (e) { updateStatus("‚ùå Not found", "#ef4444"); }
    }

    // Google Search Helper
    function searchGoogle(word) {
        const query = encodeURIComponent(`${word} usage in a sentence`);
        window.open(`https://www.google.com/search?q=${query}`, '_blank');
    }

    // Explicit Save Button
    async function saveSentence(id) {
        const text = document.getElementById(`text-${id}`).value;
        const btn = document.getElementById(`save-btn-${id}`);
        btn.innerText = "Saving...";
        const { error } = await vaultClient.from('vocab').update({ usage_example: text }).eq('id', id);
        if (!error) {
            btn.innerText = "‚úÖ Saved";
            setTimeout(() => btn.innerText = "üíæ Save Sentence", 2000);
        } else {
            btn.innerText = "‚ùå Error";
        }
    }

    async function fetchWords() {
        const search = document.getElementById('searchIn').value;
        let query = vaultClient.from('vocab').select('*').order('created_at', { ascending: false });
        if (search) query = query.ilike('word', `%${search}%`);
        const { data } = await query;
        const list = document.getElementById('vocabList');
        list.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div><div class="pill">${item.example || 'Word'}</div><div class="word-title">${item.word}</div></div>
                    <button style="background:none; border:none; color:var(--text-muted); cursor:pointer;" onclick="openModal(${item.id})">üóëÔ∏è</button>
                </div>
                <div class="elaboration-text">${item.definition}</div>
                <div class="sandbox">
                    <div class="sandbox-label">
                        <span>PRACTICE SENTENCE</span>
                        <div style="display:flex; gap:8px;">
                            <button class="btn-google" onclick="searchGoogle('${item.word}')">üåê Search Google</button>
                            <button class="btn-save" id="save-btn-${item.id}" onclick="saveSentence(${item.id})">üíæ Save Sentence</button>
                        </div>
                    </div>
                    <textarea class="practice-input" id="text-${item.id}" placeholder="Found a good sentence on Google? Paste it here or write your own...">${item.usage_example || ''}</textarea>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function openModal(id) { targetId = id; document.getElementById('deleteModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('deleteModal').style.display = 'none'; }
    document.getElementById('confirmDeleteBtn').onclick = async () => { if (targetId) { await vaultClient.from('vocab').delete().eq('id', targetId); closeModal(); fetchWords(); } };
    function updateStatus(msg, color = "#6366f1") { const el = document.getElementById('status'); el.innerText = msg; el.style.color = color; setTimeout(() => el.innerText = "", 3000); }
    fetchWords();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Vocab Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #4f46e5; --danger: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; }
        
        /* Header & Inputs */
        h1 { color: #1e293b; text-align: center; margin-bottom: 1.5rem; }
        .input-group, .search-group { display: flex; gap: 10px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        
        button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; }
        .btn-add:hover { background: #4338ca; }
        
        /* Word Cards */
        .word-card { background: #fff; border: 1px solid #e2e8f0; padding: 1.5rem; margin-top: 15px; border-radius: 12px; position: relative; }
        .word-header { display: flex; justify-content: space-between; align-items: center; }
        .word-card h3 { margin: 0; color: #1e293b; font-size: 1.4rem; text-transform: capitalize; }
        
        .actions { display: flex; gap: 8px; }
        .btn-small { padding: 6px 12px; font-size: 0.8rem; border-radius: 6px; }
        .btn-listen { background: #ecfdf5; color: #059669; }
        .btn-delete { background: #fef2f2; color: var(--danger); }

        .definition { color: #475569; margin: 12px 0; line-height: 1.5; }
        .example { color: #64748b; font-size: 0.9rem; border-left: 3px solid #e2e8f0; padding-left: 10px; font-style: italic; }
        #status { text-align: center; font-size: 0.85rem; color: #6366f1; height: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>My Vocabs</h1>
    
    <div id="status"></div>

    <div class="input-group">
        <input type="text" id="wordInput" placeholder="Add a new word...">
        <button class="btn-add" onclick="handleAddWord()">Define & Add</button>
    </div>

    <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search your list..." onkeyup="filterWords()">
    </div>

    <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 20px 0;">

    <div id="vocabList">
        </div>
</div>

<script>
    const SUPABASE_URL = 'https://dpxvzxxqcwhgbngndfgc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweHZ6eHhxY3doZ2JuZ25kZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIzNjgsImV4cCI6MjA4NDYzODM2OH0.mQIeqj8zFs4oCLmKDSbTOi2pCi1DkJRGt7R0xTwBPXo';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allWords = []; // Local cache for searching

    // Feature: Dictionary API
    async function getWordData(word) {
        try {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            if (!data[0]) return null;
            const meaning = data[0].meanings[0].definitions[0];
            return {
                word: word,
                definition: meaning.definition,
                example: meaning.example || "Used in various contexts."
            };
        } catch (e) { return null; }
    }

    async function handleAddWord() {
        const word = document.getElementById('wordInput').value.trim();
        if (!word) return;

        setStatus("Searching...");
        const wordData = await getWordData(word);

        if (!wordData) {
            setStatus("Word not found!");
            return;
        }

        const { error } = await supabase.from('vocab').insert([wordData]);
        if (!error) {
            document.getElementById('wordInput').value = '';
            setStatus("Added!");
            fetchVocab();
        }
    }

    // Feature: Delete Word
    async function deleteWord(id) {
        if (!confirm("Remove this word from your list?")) return;
        const { error } = await supabase.from('vocab').delete().eq('id', id);
        if (!error) fetchVocab();
    }

    // Feature: Text to Speech
    function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
    }

    // Feature: Search Filter
    function filterWords() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allWords.filter(item => item.word.toLowerCase().includes(query));
        renderList(filtered);
    }

    function setStatus(msg) {
        document.getElementById('status').innerText = msg;
        setTimeout(() => document.getElementById('status').innerText = "", 3000);
    }

    async function fetchVocab() {
        const { data, error } = await supabase.from('vocab').select('*').order('created_at', { ascending: false });
        if (!error) {
            allWords = data;
            renderList(data);
        }
    }

    function renderList(list) {
        const vocabList = document.getElementById('vocabList');
        vocabList.innerHTML = '';
        list.forEach(item => {
            const div = document.createElement('div');
            div.className = 'word-card';
            div.innerHTML = `
                <div class="word-header">
                    <h3>${item.word}</h3>
                    <div class="actions">
                        <button class="btn-small btn-listen" onclick="speak('${item.word}')">Listen</button>
                        <button class="btn-small btn-delete" onclick="deleteWord(${item.id})">Delete</button>
                    </div>
                </div>
                <p class="definition">${item.definition}</p>
                <div class="example">"${item.example}"</div>
            `;
            vocabList.appendChild(div);
        });
    }

    fetchVocab();
</script>
</body>
</html>

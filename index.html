<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vocab Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #1a73e8; }
        .input-row { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
        button { padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1557b0; }
        .word-item { border-bottom: 1px solid #eee; padding: 15px 0; position: relative; }
        .word-item h3 { margin: 0; text-transform: capitalize; color: #202124; }
        .def { color: #5f6368; margin: 5px 0; font-size: 0.95em; }
        .ex { color: #1a73e8; font-style: italic; font-size: 0.9em; }
        .delete-btn { color: #d93025; background: none; border: none; cursor: pointer; float: right; font-size: 0.8em; }
        #status { font-size: 0.8em; text-align: center; height: 20px; color: #666; }
        .speak-btn { background: #e8f0fe; color: #1a73e8; padding: 4px 8px; font-size: 0.7em; margin-left: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Word Bank</h1>
    <div id="status"></div>
    
    <div class="input-row">
        <input type="text" id="wordInput" placeholder="Enter a word...">
        <button onclick="addWord()">Add</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search your words..." onkeyup="loadWords()" style="width: 95%; margin-bottom: 10px;">

    <div id="list"></div>
</div>

<script>
    // Configuration
    const SB_URL = 'https://dpxvzxxqcwhgbngndfgc.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRweHZ6eHhxY3doZ2JuZ25kZmdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIzNjgsImV4cCI6MjA4NDYzODM2OH0.mQIeqj8zFs4oCLmKDSbTOi2pCi1DkJRGt7R0xTwBPXo';
    
    // RENAMED variable to avoid the error in your screenshot
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    // Add Word Logic
    async function addWord() {
        const input = document.getElementById('wordInput');
        const word = input.value.trim();
        if (!word) return;

        document.getElementById('status').innerText = "Looking up word...";

        try {
            const resp = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await resp.json();

            if (!data[0]) {
                document.getElementById('status').innerText = "Word not found.";
                return;
            }

            const meaning = data[0].meanings[0].definitions[0].definition;
            const example = data[0].meanings[0].definitions[0].example || "No example provided.";

            const { error } = await supabaseClient.from('vocab').insert([{ 
                word: word, 
                definition: meaning, 
                example: example 
            }]);

            if (error) throw error;

            input.value = '';
            document.getElementById('status').innerText = "Word added!";
            loadWords();
        } catch (err) {
            console.error(err);
            document.getElementById('status').innerText = "Error: Check browser tracking settings.";
        }
    }

    // Load & Search Logic
    async function loadWords() {
        const searchTerm = document.getElementById('searchInput').value;
        let query = supabaseClient.from('vocab').select('*').order('created_at', { ascending: false });

        if (searchTerm) {
            query = query.ilike('word', `%${searchTerm}%`);
        }

        const { data, error } = await query;
        if (error) return;

        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';

        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'word-item';
            div.innerHTML = `
                <button class="delete-btn" onclick="deleteWord(${item.id})">Delete</button>
                <h3>${item.word} <button class="speak-btn" onclick="speak('${item.word}')">Pronounce</button></h3>
                <p class="def">${item.definition}</p>
                <p class="ex">"${item.example}"</p>
            `;
            listDiv.appendChild(div);
        });
    }

    // Delete Logic
    async function deleteWord(id) {
        if (!confirm("Delete this word?")) return;
        await supabaseClient.from('vocab').delete().eq('id', id);
        loadWords();
    }

    // Pronunciation Logic
    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
    }

    // Initial Load
    loadWords();
</script>

</body>
</html>
